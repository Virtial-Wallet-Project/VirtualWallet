<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin | Transactions</title>
    <link rel="stylesheet" href="../static/style.css" th:href="@{/style.css}">
    <script src="../static/script.js" th:src="@{/script.js}" defer></script>
    <link rel="icon" href="../static/favicon.png" th:href="@{/favicon.png}">
</head>
<body>

<h1 class="title">Transaction Management</h1>
<hr>

<form th:action="@{/admin/transactions}" method="get" class="filter-form">
    <p id="search">Filter by:</p>
    <input type="number" name="userId" placeholder="User ID" th:value="${filterTransactionsDto.userId}">
    <input type="number" name="senderId" placeholder="Sender ID" th:value="${filterTransactionsDto.senderId}">
    <input type="number" name="recipientId" placeholder="Recipient ID" th:value="${filterTransactionsDto.recipientId}">
    <input type="datetime-local" name="startDate" placeholder="Start Date" th:value="${filterTransactionsDto.startDate}">
    <input type="datetime-local" name="endDate" placeholder="End Date" th:value="${filterTransactionsDto.endDate}">

    <select name="sortBy">
        <option value="">Sort By</option>
        <option value="amount">Amount</option>
        <option value="transactionDate">Date</option>
    </select>

    <select name="sortOrder">
        <option value="asc">Ascending</option>
        <option value="desc">Descending</option>
    </select>

    <button type="submit">Apply Filters</button>
</form>

<table class="transaction-table">
    <thead>
    <tr>
        <th>Transaction ID</th>
        <th>Sender</th>
        <th>Recipient</th>
        <th>Amount</th>
        <th>Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="transaction : ${transactions}">
        <td th:text="${transaction.transactionId}"></td>
        <td th:text="${transaction.sender != null ? transaction.sender.username : 'N/A'}"></td>
        <td th:text="${transaction.recipient != null ? transaction.recipient.username : 'N/A'}"></td>
        <td th:text="${transaction.amount}"></td>
        <td th:text="${#temporals.format(transaction.transactionDate, 'yyyy-MM-dd HH:mm')}"></td>
    </tr>
    <tr th:if="${#lists.isEmpty(transactions)}">
        <td colspan="5">No transactions found.</td>
    </tr>
    </tbody>
</table>

<div class="pagination">
    <a th:if="${currentPage > 0}"
       th:href="@{/admin/transactions(page=${currentPage - 1}, size=${pageSize}, userId=${filterTransactionsDto.userId}, senderId=${filterTransactionsDto.senderId}, recipientId=${filterTransactionsDto.recipientId}, startDate=${filterTransactionsDto.startDate}, endDate=${filterTransactionsDto.endDate})}">
        Previous
    </a>
    <span>Page <span th:text="${currentPage + 1}"></span></span>
    <a th:href="@{/admin/transactions(page=${currentPage + 1}, size=${pageSize}, userId=${filterTransactionsDto.userId}, senderId=${filterTransactionsDto.senderId}, recipientId=${filterTransactionsDto.recipientId}, startDate=${filterTransactionsDto.startDate}, endDate=${filterTransactionsDto.endDate})}">
        Next
    </a>
</div>

<br>
<a href="/admin/dashboard" class="back-btn">Back to Dashboard</a>

<footer>
    <p>&copy; 2025 Virtual Wallet. All rights reserved.</p>
</footer>

</body>
</html>
