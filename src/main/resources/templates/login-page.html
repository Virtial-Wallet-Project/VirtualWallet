<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../static/style.css" th:href="@{/style.css}">
    <link rel="icon" href="../static/favicon.png" th:href="@{/favicon.png}">

</head>
<body>

<header>
    <div class="nav-container">
        <h1 class="logo-container">
            <img src="../static/logo.png" th:src="@{/logo.png}" alt="Virtual Wallet Logo" class="logo">
            <span>Virtual Wallet</span>
        </h1>
        <nav>
            <ul class="nav-links">
                <li><a th:href="@{/}">Home</a></li>
                <li th:if="${isAuthenticated}"><a th:href="@{/wallet}">Wallet</a></li>
                <li th:if="${isAuthenticated}"><a th:href="@{/account}" class="active">Account</a></li>
                <li><a th:href="@{/about}">About</a></li>
                <li><a th:href="@{/admin/login}">Admin</a></li>
                <li th:unless="${isAuthenticated}"><a th:href="@{/auth/login}">Login</a></li>
                <li th:if="${isAuthenticated}"><a th:href="@{/auth/logout}">Logout</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="log-register">

    <h2>Login</h2>

    <form action="#" th:action="@{/auth/login}" th:object="${login}" method="post">

        <label class="form-label"> Username </label>
        <br>
        <input class="form-input" type="text" th:field="*{username}" placeholder="Enter username:">
        <label class="form-error" th:errors="*{username}"> Username error placeholder </label>
        <br><br>

        <label class="form-label"> Password </label>
        <br>
        <input class="form-input" type="password" th:field="*{password}" placeholder="Enter password:">
        <label class="form-error" th:errors="*{password}"> Password error placeholder </label>
        <br> <br>

        <input class="btn-primary" type="submit" value="Login">

    </form>

    <p class="register-text">Not registered yet? <a href="#" th:href="@{/auth/register}" class="register-link">Register now</a></p>

</div>

<footer>
    <p>&copy; 2025 Virtual Wallet. All rights reserved.</p>
</footer>

</body>
</html>
